{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Prediction Result</h1>

        <div class="d-flex align-items-center gap-3 mb-3">
          <span class="badge rounded-pill {{ badge_class }} px-3 py-2">{{ label }}</span>
          <span class="text-muted small">File: <code>{{ filename }}</code></span>
        </div>

        <div class="mb-3">
          <label class="form-label small">Confidence (Class 1)</label>
          <div class="progress" role="progressbar" aria-valuenow="{{ prob_pct }}" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar {{ bar_class }}" style="width: {{ prob_pct }}%">{{ prob_pct }}%</div>
          </div>
          <div class="small text-muted mt-1">Threshold: {{ threshold }}%</div>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚Üê Try another image</a>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-3">
        {% if preview_dataurl %}
          <img src="{{ preview_dataurl }}" alt="Preview" class="img-fluid rounded-3 border">
        {% else %}
          <div class="text-center text-muted small py-5">Preview not available</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
